<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="jquery-3.6.0.js"></script>
    <title>Demo</title>
    <script>
      $(document).ready(function(){
        $("button").click(function(){
          $("p").hide();
        });
      });
      </script>
</head>
<body>
  <h2>This is a heading</h2>

  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>

  <button>Click me to hide paragraphs</button>

</body>
</html>
