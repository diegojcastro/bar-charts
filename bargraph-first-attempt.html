<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="jquery-3.6.0.js"></script>
    <script src="bar-graph-scripts.js"></script>
    <title>Example Bar Graph</title>

    <style>
      * {
        box-sizing: border-box;
      }

      .graphBox {
        color:whitesmoke;
        margin: 0;
        padding: 5px;
        background-color: darkslategray
      }

      .grid-container {
        display: grid;
        grid-template-columns: 1fr 9fr;
        grid-template-rows: 5fr 1fr;
        grid-gap: 1px;
        background-color: #2196F3;
        padding: 1%;
      }

      .grid-container > div {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px;
        font-size: 10px;
      }

      .graphArea {
        color:black;
        background-color: whitesmoke;
        height: 100%;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        min-width: 300px;
        min-height: 200px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
      }

      .bar {
        margin: 5px;
        background-color:cornflowerblue;
        padding: 5px;
      }

      #thirdTest {
        background-color: burlywood;
      }
    </style>
</head>
<body>
  <header>
    <h1>Diego's simple bar graph creator</h1>
  </header>

  <main>
    <p>There might be fields or buttons to modify chart values or styles here.</p>
    <form>
      <label for="titleForm">Chart title:</label><br>
      <input type="text" id="titleForm" name="titleForm" value="Input Chart Title"><br>
    </form>
    <button id="updateTitle">Update Chart Title</button>
    <p></p>
    <article class="graphBox">
      <h2 id="graphTitle">Change this title.</h2>
      <section class="graphArea" id="graphArea">

      </section>
      <section class="graphArea" id="secondGraphArea" height=400 width=400>

      </section>

      <section id="thirdTest" height=400 width=400>
        <p>Placeholder text</p>
      </section>
    </article>
    <p>The chart itself should be added above this paragraph.</p>
  </main>

  <button id="paragraphToggle">Click me to toggle show/hide paragraphs</button>
  <button id="getData">Change placeholder value with data.</button>
  <button id="testFunc" onclick="graphArea([5,4,3,2,1,7], '#secondGraphArea')">Call function from html.</button>
  <button id="testFunc2" onclick="createGraphArea('#thirdTest')">Third test.</button>

</body>
</html>
